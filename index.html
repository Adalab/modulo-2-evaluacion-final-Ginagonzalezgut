<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Buscador de Anime</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Buscador de series de Anime</h1>
      <form action="">
        <input class="input-search js-input-search" type="text" />
        <input
          class="button-search js-button-search"
          type="submit"
          value="Buscar"
        />
      </form>
    </header>
    <div class="container">
      <div class="results-series">
        <h1 class="title-series">Series</h1>
        <div class="results js-results"></div>
      </div>
      <div class="favorite-series">
        <h1 class="title-favorite-series">Series Favoritas</h1>
        <div class="js-favorites-series"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
